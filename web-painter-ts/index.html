<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="src/color-picker/color.css" />
    <script src="src/color-picker/color.min.js"></script>
    <script async type="module" src="./src/main.ts"></script>
    <title>Web Painter</title>
</head>

<body>
    <header>
        <div class="header container">
            <div class="instruments" id="instruments">
                <div class="instruments__drag" id="dragger">
                    <img src="./public/icons/drag_icon.svg" alt="Drag">
                </div>
                <div class="instruments__text" id="text">
                    <img src="./public/icons/letter_icon.svg" alt="Pointer">
                </div>
                <div class="instruments__color" id="color-btn" >
                    <label for="color">
                        <img src="./public/icons/palette_icon.svg" alt="Palette">
                    </label>
                    <input type="text" name="color" id="color" data-coloris>
                </div>
                <div class="instruments__size" id="size">
                    <label for="rangeType">
                        <img src="./public/icons/range_icon.svg" alt="Range">
                    </label>
                    <div class="size__block">
                        <input class="size" type="range" name="range" id="range" min="5" value="50" max="500">
                    </div>
                </div>
                <div class="instruments__file">
                    <label for="fileType">
                        <img src="./public/icons/upload_icon.svg" alt="Upload">
                    </label>
                    <input type="file" name="file" id="fileType">
                </div>
                <div class="instruments__clean" id="recycle">
                    <img src="./public/icons/clean_icon.svg" alt="Pointer">
                </div>
            </div>
            <div class="header__logo">
                <span>Web Painter</span>
                <img src="./public/brush_logo.svg" alt="Logo">
            </div>
        </div>
    </header>
    <main>
        <div class="app container">
            <div class="app__figure-field" id="tools">

            </div>
            <div class="app__painting-field" id="painter">
                <div class="app__sides"></div>
            </div>
        </div>
    </main>
</body>

</html>
